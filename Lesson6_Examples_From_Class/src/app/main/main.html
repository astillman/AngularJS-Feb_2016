<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar></acme-navbar>
    </header>

    <section class="jumbotron">
      <h1 ng-bind="ctrl.greeting"></h1>

      <h3>People</h3>
      <div ng-repeat="person in ctrl.people">
      	<label>Name: </label><span ng-bind="person.name"></span><br/>
      	<label>Eye color: </label><span ng-bind="person.eyeColor"></span><br/>
      	<button ng-click="ctrl.viewFriends(person)">View friends</button><br/>
        <h5>Friends</h5>
        <div ng-repeat="friend in person.friends" ng-bind="friend.name"></div>
        <p></p>

      </div>
     
    </section>

  </md-content>

</div>
