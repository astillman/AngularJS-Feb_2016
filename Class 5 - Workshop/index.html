<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>

  <script type="text/javascript" src="index.js"></script> 
  <script type="text/javascript" src="services.js"></script>

  <style>

  #top-data-entry {
    margin: 25px;
  }

  #assignments {
    width: 120px;
  }

  #tiles-panel {
    width: 220px;
    float: left;
  }

  .assignment-tile {
    width: 180px;
    border: 1px solid grey;
    padding: 5px;
    margin: 5px;
    float: left;
  }

  #grade-summary {
    float: right;
    width: 120px;
    border: 1px solid grey;
    padding: 5px;
  }

  #gradepanel {
    width: 100%;
    overflow: hidden;
  }
  
  </style>
</head>

<body ng-app="MyApp">
 <div ng-controller="MainController as ctrl">
  <div id="top-data-entry">
    <div><label>Student name: </label><input type="text" placeholder="Enter name..." ng-model="ctrl.student.name"></input></span></div>
    <p>
      <div><label>Assignment name: </label><input type="text" placeholder="Enter assignment name..." ng-model="ctrl.thisAssignment.name"></input></div>
      <p>
        <div><label>Grade: </label><input type="text" placeholder="Grade..." ng-model="ctrl.thisAssignment.grade"></input><span>/100</span></div>
        <p>
          <div><button ng-click="ctrl.student.addAssignment(ctrl.thisAssignment)">Add assignment</button>
            <p>
            </div>
            <div id="gradepanel">
              <div id="tiles-panel">
                <div class="assignment-tile" ng-repeat="assignment in ctrl.student.assignments">
                  <div><label>Assignment name: </label><span ng-bind="assignment.name"></span></div>
                  <div><label>Grade: </label><span ng-bind="assignment.grade"></span></div>
                </div>
              </div>
              <div id="grade-summary">
                <div><label>Average: </label><span ng-bind="ctrl.student.average"></span></div>
                <div><label>Grade: </label><span ng-bind="ctrl.student.grade"></span></div>
                <div><label>Pass/Fail: </label><span ng-bind="ctrl.student.passFail"></span></div>
              </div>
            </div>
          </div>

        </div>
      </body>

      </html>
